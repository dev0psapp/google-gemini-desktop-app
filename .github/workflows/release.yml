name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag_version.outputs.version }}
      tag: ${{ steps.tag_version.outputs.tag }}
    steps:
      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"

  build-linux:
    needs: extract-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'
          cache: 'npm'

      - name: Update package.json version
        run: |
          VERSION="${{ needs.extract-version.outputs.version }}"
          npm version $VERSION --no-git-tag-version
          echo "Updated package.json version to $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build for Linux
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts
        run: ls -lah dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            dist/**/*.deb
          retention-days: 90
          if-no-files-found: error

  build-windows:
    needs: extract-version
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'
          cache: 'npm'

      - name: Update package.json version
        run: |
          $VERSION = "${{ needs.extract-version.outputs.version }}"
          npm version $VERSION --no-git-tag-version
          Write-Host "Updated package.json version to $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build for Windows
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List build artifacts
        run: Get-ChildItem -Path dist -Recurse | Format-Table Name, Length

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: win-installers
          path: |
            dist/**/*.exe
          retention-days: 90
          if-no-files-found: error

  build-macos:
    needs: extract-version
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24.11.1'
          cache: 'npm'

      - name: Update package.json version
        run: |
          VERSION="${{ needs.extract-version.outputs.version }}"
          npm version $VERSION --no-git-tag-version
          echo "Updated package.json version to $VERSION"

      - name: Install dependencies
        run: npm ci

      - name: Build for macOS
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build artifacts
        run: ls -lah dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-installers
          path: |
            dist/**/*.dmg
          retention-days: 90
          if-no-files-found: error

  create-release:
    needs: [extract-version, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*-installers'
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.extract-version.outputs.tag }}
          name: Release ${{ needs.extract-version.outputs.version }}
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Version ${{ needs.extract-version.outputs.version }}
            
            ### Installers
            - **Windows**: `.exe` installer (x64 & ARM64)
            - **macOS**: `.dmg` disk image (x64 & ARM64)
            - **Linux**: `.deb` package (x64 & ARM64)
            
            ### Changes
            See the commit history for detailed changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

